<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registeration </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="register" method="post">
        <div>
            {% csrf_token %}
            User name : <input type="text" name="user_name" placeholder="User_name" required><br>
            Email id : <input type="email" name="email" placeholder="Email" required><br>
            Password : <input type="password" name="password1" placeholder="Password" required><br>
            Confirm Password : <input type="password" name="password2" placeholder="Confirm Password" required><br>
            <input type="submit">
        </div>
        <div>
            <p>Already have an account? <a href="login">Sign in</a>.</p>
        </div>

    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
